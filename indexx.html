<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <link rel="stylesheet" href="stylee.css">
</head>
<body>
    <div class="container">
        <div id="form-container">
            <h1 id="form-title">Login</h1>
            <form id="login-form" class="form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="button" id="login-btn">Login</button>
                <p id="switch-link">Don't have an account? <a href="#" id="switch-to-signup">Sign up</a></p>
            </form>
            <form id="signup-form" class="form hidden">
                <input type="text" id="signup-username" placeholder="Username" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button type="button" id="signup-btn">Sign up</button>
                <p id="switch-link">Already have an account? <a href="#" id="switch-to-login">Login</a></p>
            </form>
        </div>
        <div id="dashboard" class="hidden">
            <h1>Welcome, <span id="current-user"></span>!</h1>
            <button id="logout-btn">Logout</button>
            <h2>Registered Users</h2>
            <table id="user-table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Username</th>
                        <th>Password</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
